<app-navigation></app-navigation>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav" [ngClass]="{'minimized': !isExpanded}" [style.width.px]="sidebarWidth">
    <div class="sidenav-header">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>{{ isExpanded ? 'chevron_left' : 'chevron_right' }}</mat-icon>
      </button>
    </div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navItems" (click)="onNavItemClick(item)" [routerLink]="item.route !== '/login' ? item.route : null" routerLinkActive="active">
        <mat-icon matListIcon>{{item.icon}}</mat-icon>
        <span *ngIf="isExpanded">{{item.name}}</span>
      </a>
    </mat-nav-list>
    <div class="resize-handle" (mousedown)="startResize($event)"></div>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
